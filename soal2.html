<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soal No 2</title>
  </head>
  <body>
    <!-- Menambahkan elemen h1 -->
    <h1 id="judulUjian">Selamat Ujian Framework JS</h1>

    <!-- Menambahkan elemen div untuk biodata mahasiswa -->
    <div id="biodataMahasiswa">
      <p>Nama: <span id="namaMahasiswa">John Doe</span></p>
      <p>NIM: <span id="nimMahasiswa">123456789</span></p>
      <p>Jurusan: <span id="jurusanMahasiswa">Teknik Informatika</span></p>
      <p>Tanggal Ujian: <span id="tanggalUjian">01 Januari 2024</span></p>
      <img id="photoMahasiswa" src="img/irfan.jpg" alt="Photo Mahasiswa" />
    </div>

    <!-- Menambahkan skrip JavaScript -->
    <script>
      // Mengubah teks pada elemen h1
      document.getElementById("judulUjian").innerText = "Selamat Ujian Framework JS";

      // Mengisi biodata mahasiswa
      document.getElementById("namaMahasiswa").innerText = " Ahmad Irpan Mawali";
      document.getElementById("nimMahasiswa").innerText = "SI18210024";
      document.getElementById("jurusanMahasiswa").innerText = "Sistem Informasi";
      document.getElementById("tanggalUjian").innerText = "09 November 2023";
      document.getElementById("photoMahasiswa").src = "img/irfan.jpg";
    </script>
  </body>
</html>
