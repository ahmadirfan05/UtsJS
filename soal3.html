<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soal No 3</title>
  </head>
  <body>
    <label for="nama">Masukkan Nama:</label>
    <input type="text" id="nama" placeholder="Nama Anda" />
    <label for="pass">Password</label>
    <input type="password" id="pass" placeholder="Masukkan Password" />
    <button onclick="ucapanSelamat()">Masuk</button>
    <p id="ucapan"></p>

    <script>
      function ucapanSelamat() {
        var nama = document.getElementById("nama").value;

        var waktu = new Date();
        var jam = waktu.getHours();

        var ucapan = "";

        if (jam >= 1 && jam < 11) {
          ucapan = "Selamat Pagi";
        } else if (jam >= 11 && jam < 14) {
          ucapan = "Selamat Siang";
        } else if (jam >= 14 && jam < 19) {
          ucapan = "Selamat Sore";
        } else {
          ucapan = "Selamat Malam";
        }

        // Menampilkan ucapan dengan nama
        document.getElementById("ucapan").innerText = ucapan + ", " + nama + "!";
      }
    </script>
  </body>
</html>
